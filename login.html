<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form id="in">
        <input type="email" name="이메일을 입력" >
        <input type="password" name="비밀번호를 입력"  >
        <input type="button" value="로그인" onclick="login()" >
    
    </form>
    <div id="out"></div>
    <p id="log" style="color: white;">환영합니다<br>로그인을 해주세요   </p>
    
    <script>
        function login() {
            x = document.getElementById("log")
        x.innerHTML =  "안녕하세요 <br> 로그인 완료"
        y = document.getElementById("in")
        y.innerHTML = ""
        z = document.getElementById("out")
        z.innerHTML = " <button onclick='logout()''>로그아웃</button>"
        }
        function logout() {
            a = document.getElementById("in")
            a.innerHTML = "<input type='email' name='이메일을 입력'><input type='password' name='비밀번호를 입력'  ><input type='button' value='로그인' onclick='login()'' > "
            b = document.getElementById("out")
            b.innerHTML = ""
            c = document.getElementById("log")
        c.innerHTML =  "환영합니다 <br> 로그인 해주새요"
        }
    </script>
</body>
</html>
